services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: game
      POSTGRES_USER: game
      POSTGRES_PASSWORD: game
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    env_file:
      - ./back/.env
    depends_on:
      - db
    ports:
      - "4000:4000"
    volumes:
      - ./back:/app
      - uploads_data:/app/uploads
      - /app/node_modules

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./front:/app
      - /app/node_modules

volumes:
  db_data:
  uploads_data:
